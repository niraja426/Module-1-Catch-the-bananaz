<!DOCTYPE html>
<html>

<head>
  <title>BananazZz</title>
  <link href="./css/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet"></head>

<body>
  <!-- container div -->
  <div id="container">

      <!-- div for score tracking -->
    <div id="score_help"> Score:
      <span id="score">0</span> | Life:
      <span id="life"><strong>2</strong></span> | CLick & Move the mouse to collect bananaz
    </div>


    <div id="branch"></div>
    
    <!-- divs to display monkeys in three rows -->
    <div id="monkey1" class="monkey"><img src="./images/monkey-right.png" alt=""></div>
    <div id="monkey2" class="monkey"><img src="./images/monkey-right.png" alt=""></div>
    <div id="monkey3" class="monkey"><img src="./images/monkey-right.png" alt=""></div>

    


    <!-- divs to display bananas -->
    <div id="banana1" class="bananaz" ><img class="banana" src="./images/banana.png" alt=""></div>
    <div id="banana2" class="bananaz" ><img class="banana" src="./images/banana.png" alt=""></div>
    <div id="banana3" class="bananaz" ><img class="banana" src="./images/banana.png" alt=""></div>

    
      <!-- div to display basket -->
    <div id="basket">
      <span id="score-1"></span>
    </div>

<!-- start -->
    <div class="starts">
      <!-- <p>click here to start</p> -->
      <img class id="start" src="./images/giphy.gif" alt="start"> 
    </div>

    <div id="floor"></div>
    <div id="restart">
      <p><strong>Well Played</strong></p>
      <img src="./images/gameOver2.gif" alt="">
    </div>


    <!-- end of container div -->
  </div>

  <script src="./js/functionJavascipt.js"></script>
  <script src="./js/scriptJavascript.js"></script>
  
</body>

</html>
